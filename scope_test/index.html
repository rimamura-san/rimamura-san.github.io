<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Permission Test</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>Permission Request Test</h1>

  <button id="btn">権限リクエストする</button>

  <p id="log"></p>

  <script>
    async function main() {
      await liff.init({ liffId: "YOUR_LIFF_ID" });
      document.getElementById("log").textContent = "init完了";
    }

    document.getElementById("btn").addEventListener("click", async () => {
      try {
        const result = await liff.permission.requestAll();
        document.getElementById("log").textContent = JSON.stringify(result);
      } catch (e) {
        console.error(e);
        document.getElementById("log").textContent = "エラー: " + e.message;
      }
    });

    main();
  </script>
</body>
</html>
